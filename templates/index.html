<!DOCTYPE html>
<!-- HTML document for BSI UII IT Support chatbot interface -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BSI UII - Badan Sistem Informasi UII</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts for Material Symbols Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon" />
    <!-- JavaScript file for chatbot functionality, loaded at the end of the document parsing -->
    <script src="/static/js/script.js" defer></script>
  </head>
  <body>
    <!-- Chatbot toggle button for opening and closing the chat interface -->
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <!-- Chatbot main container -->
    <div class="chatbot">
      <header>
        <h2>Chatbot | IT Support UII</h2>
        <!-- Close button within chatbot interface -->
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <!-- Container for chat messages -->
      <ul class="chatbox animated-text">
        <!-- Static welcome message for users -->
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Halo Sobat UII ðŸ‘‹<br />Apakah Ada yang bisa saya bantu?</p>
        </li>
      </ul>
      <!-- Input area for sending messages -->
      <div class="chat-input">
        <textarea
          placeholder="Enter a message..."
          spellcheck="false"
          required
        ></textarea>
        <!-- Button for sending messages -->
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
    <!-- Background video element for visual appeal -->
    <video autoplay muted loop class="video-background">
      <source src="static/video/video.mp4" type="video/mp4" />
      <!-- Fallback text if the video cannot be played -->
      Browser Anda tidak mendukung tag video HTML5.
    </video>
  </body>
</html>
