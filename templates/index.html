<!DOCTYPE html>
<!-- HTML document for BSI UII IT Support chatbot interface -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BSI UII - Badan Sistem Informasi UII</title>
    <!-- Link external CSS for page styling -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Google Fonts for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <!-- Favicon for the web page -->
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon" />
    <!-- Defer JavaScript to ensure it loads after HTML -->
    <script src="/static/js/script.js" defer></script>
  </head>
  <body>
    <!-- Toggle button to open/close the chatbot interface -->
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <!-- Main container for the chatbot -->
    <div class="chatbot">
      <header>
        <h2>Chatbot | IT Support UII</h2>
        <!-- Button to close the chatbot interface -->
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <!-- Area where chat messages are displayed -->
      <ul class="chatbox animated-text">
        <!-- Preloaded welcome message for users -->
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Halo Sobat UII ðŸ‘‹<br />Apakah Ada yang bisa saya bantu?</p>
        </li>
      </ul>
      <!-- Area for users to input their messages -->
      <div class="chat-input">
        <textarea
          placeholder="Enter a message..."
          spellcheck="false"
          required
        ></textarea>
        <!-- Button to send messages -->
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
    <!-- Background video for aesthetic enhancement -->
    <video autoplay muted loop class="video-background">
      <source src="static/video/video.mp4" type="video/mp4" />
      <!-- Fallback message if video fails to load -->
      Browser Anda tidak mendukung tag video HTML5.
    </video>
  </body>
</html>
